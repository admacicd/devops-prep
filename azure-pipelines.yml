trigger:
- main

pool:
  name: Default

variables:
  appName: 'demo-web-app'

steps:
- script: |
    echo "=== BUILD STAGE ==="
    echo "Building $(appName)..."
    echo "Simulating build (no real compile yet)"
  displayName: 'Build application'

- script: |
    echo "=== TEST STAGE ==="
    echo "Running unit tests for $(appName)..."
    echo "All tests passed (simulated)"
  displayName: 'Run tests'